<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para Iniciantes</title>

    <!-- Carrega componentes do React: essa dep possui pacotes utilizandos tanto no browser quanto no React Native -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- ReactDOM possui componentes necessarios apenas para a utilizacao do React em browsers -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel e utilizado para compilar o JSX para functions JS -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
    <div id="myapp">My App</div>

    <!-- Indicando ao Babel para transpilar o codigo JSX -->
    <script type="text/babel">

        // Cria um componente chamado App que retorna um JSX que precisa ser transpilado
        function App() {
            // So pode retornar 1 componente root pelo return, e este pode conter multiplos componentes abaixo dele.
            // Aqui temos um exemplo de composicao de componentes
            return (
                <div>Meu App!
                    <Titulo />
                    <Button />
                    <Compras />
                </div>
            );
        }

        // Um class component precisa extender a React.Component e retornar o componente em si atraves do metodo render
        class Button extends React.Component {
            render() {
                // Por padrao as functions que tratam eventos comeca com handle no nome
                const handleClick = (event) => {
                    console.log(event.target.innerText);
                }

                // Para executar algo quando determinado evento acontecer, ele deve ser passado como function para o evento desejado como o onClick
                return <button onClick={handleClick}>Comprar</button>;
            }
        }

        // Function component sempre deve retornar um componente (ou ao menos null)
        const Titulo = () => {
            const numero = Math.random() * 1000;
            return <h1>Meu título {numero}</h1>;
        }

        const Compras = () => {

            // Hook de state que retorna a variavel com o valor inicial passado na funcao useState (nesse caso sera 0) como primeiro parametro
            // , e uma funcao que permite atualizar o estado da variavel como segundo parametro
            const [contador, setContador] = React.useState(0);

            // As chamadas que atualizam estado devem ocorrer atraves de eventos pois isso vai causar o componente a ser renderizado.
            // Caso o setContador abaixo acontecesse fora de uma function por exemplo, a app entratia em loop infinito.
            const comprar = () => {
                setContador(contador + 1);
            }

            return (
                <div>
                    <button onClick={comprar}>Comprar</button>
                    <p>Total: {contador}</p>
                    <p>Preço: R${contador * 250}</p>
                </div>
            )
        }

        // Renderiza o componente App no elemento cujo id == myapp
        ReactDOM.render(<App />, document.getElementById('myapp'));
    </script>
</body>
</html>
